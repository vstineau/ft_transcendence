    <!-- CSS custom pour forcer l'animation -->
    <style>
        #main-title.animated {
            position: fixed !important;
            top: 20px !important;
            left: 50% !important;
            z-index: 1000 !important;
            transition: none !important; /* DÃ©sactiver les transitions Tailwind */
        }

        #main-title.animated-reset {
            position: static !important;
            top: auto !important;
            left: auto !important;
            z-index: auto !important;
            transform: none !important;
			text-align: center !important;
			margin: 0 auto !important;
        }
