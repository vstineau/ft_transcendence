<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/styles/darkMode.css">
    <!-- CSS custom pour forcer l'animation -->
    <style>
        #main-title.animated {
            position: fixed !important;
            top: 20px !important;
            left: 50% !important;
            z-index: 1000 !important;
            transition: none !important; /* Désactiver les transitions Tailwind */
        }

        #main-title.animated-reset {
            position: static !important;
            top: auto !important;
            left: auto !important;
            z-index: auto !important;
            transform: none !important;
			text-align: center !important;
			margin: 0 auto !important;
        }

		.font-montserrat {
			font-family: 'Montserrat', sans-serif;
		}
    </style>

    <title>transcendence</title>
</head>
<body>
    <div id="root"></div>
    
    <!-- Bouton flottant de chat -->
    <button
        id="chat-fab"
        class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg w-16 h-16 flex items-center justify-center transition-colors duration-200 z-50 font-montserrat"
        aria-label="Ouvrir le chat"
    >
        <!-- Icône bulle de chat -->
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        <!-- Badge notification -->
        <span id="chat-notif" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full px-2 py-0.5 shadow-lg min-w-[20px] h-5 flex items-center justify-center">
            3
        </span>
    </button>

    <script type="module" src="/dist/main.js"></script>
</body>
</html>
