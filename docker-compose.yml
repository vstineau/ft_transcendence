services:
 backend:
  container_name: backend
  networks:
   - transcendence 
  build: backend/ 
  develop:
   watch:
     - action: sync
       path: backend
       target: /app
       ignore:
        - node_modules/
        - Dockerfile
        - tsconfig.json
     - action: rebuild
       path: backend/package.json
    #env_file: .env
  restart: always
  ports: 
    - 3000:3000
  volumes:
   - ./backend/app/db:/app/db
 frontend:
  depends_on:
   - backend 
  container_name: frontend
  networks:
   - transcendence 
  build: frontend/ 
  develop:
   watch:
     - action: rebuild
       path: frontend
       target: /usr/share/nginx/html
       ignore:
        - node_modules/
        - Dockerfile
     - action: rebuild
       path: frontend/package.json
    #env_file: .env
  restart: always
  ports: 
    - 8080:443
networks:
 transcendence:
  driver: bridge
